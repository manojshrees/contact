<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSIT Administration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSIT Administration</h1>
        <div class="contact-form">
            <div class="contact-info">
                <h2>Contact</h2>
                <p><strong>Address:</strong> Pokhara, bagar Prithvi Narayan Campus</p>
                <p><strong>Phone:</strong> +977 9845453344</p>
                <p><strong>Email:</strong> csit24@gmail.com</p>
                <p><strong>Website:</strong> www.admin.com</p>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
